name: Release
on:
  push:
    tags: ['client/v*', 'worker/v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
      - run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" == client/* ]]; then
            cd packages/client && npm publish --access public
          elif [[ "$TAG" == worker/* ]]; then
            cd packages/worker && npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
