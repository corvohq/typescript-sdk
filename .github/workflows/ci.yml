name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npx tsc --noEmit --project packages/client/tsconfig.json
      - run: npx tsc --noEmit --project packages/worker/tsconfig.json
      - run: npm run build
      - run: npm test --if-present
